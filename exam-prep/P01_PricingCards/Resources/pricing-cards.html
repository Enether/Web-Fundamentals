<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="pricing-cards.css">
  <title>Pricing Cards</title>
</head>
<body>
  <main>
    <section class="cards">
      <div class="pricing-card">
        <header>
          <img src="img/house_icon_2.png" alt="house icon">
          <h4 class="card-title">free</h4>
        </header>

        <main class="card-content">
          <p class="card-desc">Publish a single Ad, it never expires. Hassle and contract free for you to use.</p>
          <p class="free-price">free</p>
          <button class="free-button">start now</button>
        </main>
      </div>

      <div class="pricing-card">
        <header>
          <img src="img/house_icon_2.png" alt="house icon">
          <h4 class="card-title">premium</h4>
        </header>

        <main class="card-content">
          <p class="card-desc">Online hassle-free contract signature with tenants.</p>
          <p class="price">$49.90</p>
          <button class="paid-button">start now</button>
        </main>
      </div>

      <div class="pricing-card">
        <header>
          <img src="img/house_icon_3.png" alt="house icon">
          <h4 class="card-title">plus</h4>
        </header>

        <main class="card-content">
          <p class="card-desc">Professional photos of your house, taken by us.</p>
          <p class="price">$299.90</p>
          <button class="paid-button">start now</button>
        </main>
      </div>
    </section>

  </main>
</body>
</html>
