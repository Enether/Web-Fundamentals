<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="contact-form.css">
  <title>Contact Form</title>
</head>
<body>
  <main>
    <section class="contact-form">
      <form>
        <div class="form-header">
          <p>Should you have any questions, please do not hesitate to contact us:</p></div>

        <div class="row-container">


          <div class="first-row">
            <div class="image-container">
              <p>Name <span class="red-marker">*</span></p>
              <span class="fa fa-male"></span>
              <input>
            </div>

            <div class="image-container">
              <p>Email <span class="red-marker">*</span></p>
              <span class="fa fa-envelope" aria-hidden="true"></span>
              <input>
            </div>

            <div class="image-container">
              <p>Company <span class="red-marker">*</span></p>
              <span class="fa fa-home" aria-hidden="true"></span>
              <input>
            </div>
          </div>

          <div class="second-row">
            <div class="image-container">
              <p>Phone <span class="red-marker">*</span></p>
              <span class="fa fa-phone" aria-hidden="true"></span>
              <input>
            </div>

            <div class="image-container">
              <p>Subject <span class="red-marker">*</span></p>
              <span class="fa fa-comment-o" aria-hidden="true"></span>
              <input>
            </div>

            <div class="image-container">
              <p>Message <span class="red-marker">*</span></p>
              <span class="fa fa-comments-o" aria-hidden="true"></span>
              <textarea></textarea>
            </div>
          </div>
        </div>
        <div class="send-button"><input type="submit" value="Send"></div>
      </form>
    </section>
  </main>
</body>
</html>
