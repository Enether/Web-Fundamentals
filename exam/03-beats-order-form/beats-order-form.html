<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beats Order</title>
  <link rel="stylesheet" type="text/css" href="beats-order-form.css">
</head>
<body>
  <section class="beats-form">
    <div class="beats-image"><img src="img/beats-img.png"></div>
    <div class="first-form-part">
      <!-- Empty space for the beats image to go over -->
    </div>

    <div class="second-form-part">
      <div class="form-header">
        <h2 class="beats-title">beats solo 3 wireless headphones</h2>
        <h3 class="beats-price">$279</h3>
      </div>
        <form class="form-contents">
          <div class="form-input">

            <div class="input-wrapper">
              <span class="fa fa-user" aria-hidden="true"></span>
              <input placeholder="name on card">
            </div>

          </div>

          <div class="form-input">
            <div class="input-wrapper">
              <span class="fa fa-globe" aria-hidden="true"></span>
              <input placeholder="country">
            </div>
          </div>

          <div class="form-input">
            <div class="input-wrapper">
              <span class="fa fa-address-card-o" aria-hidden="true"></span>
              <input placeholder="address">
            </div>
          </div>

          <div class="form-input">
            <div class="input-wrapper">
              <span class="fa fa-credit-card" aria-hidden="true"></span>
              <input placeholder="card number">
            </div>
          </div>

          <div class="form-input">
            <div class="input-wrapper">
              <span class="fa fa-lock" aria-hidden="true"></span>
              <input placeholder="csv">
            </div>
          </div>

          <div class="button-space"></div>
          <button class="cont-button">continue</button>
        </form>
      </div>
  </section>
</body>
</html>
