<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Job</title>
  <link href="search-job.css" type="text/css" rel="stylesheet">
</head>
<body>
  <nav>
    <ul>
      <li><a>Search Business</a></li>
      <li><a>Business Categories</a></li>
      <li><a>Recent Locations</a></li>
      <li><a>Agents Located</a></li>
    </ul>
  </nav>

  <form>
    <div class="input-container">
      <label> <span>Business Name</span><input placeholder="enter a name"></label>
    </div>

    <div class="input-container">
      <label> <span>Country</span><input placeholder="search by country"></label>
    </div>

    <div class="input-container">
      <label> <span>City / State</span><input placeholder="search by city or state"></label>
    </div>

    <div class="input-container">
      <label> <span>Zip / Postal Code</span><input placeholder="enter a postal code"></label>
    </div>

    <div class="input-container">
      <label> <span>Employers</span><input placeholder="1000-5000"></label>
    </div>

    <div class="input-container">
      <label> <span>Startup Date</span><input value="dd/mm/yyyy"></label>
    </div>

    <div class="input-container">
      <label> <span>Job Opportunity</span><input placeholder="any"></label>
    </div>

    <button>let's find your job</button>
  </form>
</body>
</html>
