<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Form</title>
  <link href="product-form.css" rel="stylesheet" type="text/css">
</head>
<body>
  <main>
    <img class="nike-shoe" src="nike-shoe.png">
    <h1 class="title">Nike Roche Run</h1>
    <h3>120$</h3>

    <form>
      <label>
        <span>Choose Size</span>
        <select>
          <option>XS</option>
          <option>S</option>
          <option>M</option>
          <option>L</option>
        </select>
      </label>

      <label>
        <span>
          Name on card
        </span>
          <input value="Enter card number">
      </label>

      <label>
        <span>
          Card Number
        </span>
        <input value="Enter card number">
      </label>

      <button>Continue</button>
    </form>
  </main>
</body>
</html>
